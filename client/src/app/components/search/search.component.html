<app-previous></app-previous>
<h1>Annonces</h1>

<table>
    <tr class="en-tete">
      <td>Pseudo</td>
      <td>Titre</td>
      <td>Jeu</td>
      <td>Niveau</td>
      <td>Plateforme</td>
    </tr>
    <tr *ngFor="let announce of annonce" class="table-body">
      <td>{{announce.user_pseudo}}</td>
      <td>{{announce.titre}}</td>
      <td>{{announce.jeux.nom}}</td>
      <td>{{announce.niveau}} </td>
      <td>{{announce.plateforme}}</td>
    </tr>
  </table>
